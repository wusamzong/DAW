<div class="head2">
  <div class="step">
    <button class="previousStep leftRadius"><i class="material-icons">undo</i></button>
    <button class="nextStep rightRadius"><i class="material-icons">redo</i></button>
  </div>
  <div class="play">
    <button class="before leftRadius"><i class="material-icons">skip_previous</i></button>
    <button class="play" @click="$emit('play')"><i class="material-icons">play_arrow</i></button>
    <button class="after"><i class="material-icons">skip_next</i></button>
    <p class="length rightRadius">{{time}}</p>
  </div>
  <div class="BPM">
    <p class="leftRadius">{{BPM}}bpm</p>
    <button class="speedUp" @click="$emit('BPMplus')">▲</button>
    <button class="slowDown rightRadius" @click="$emit('BPMminus')">▼</button>
  </div>
  <div class="volume">
    <input type="range" min="0" max="100" />
  </div>
  <div class="save">
    <button @click="$emit('save')"><i class="material-icons">save</i></button>
  </div>
</div>
